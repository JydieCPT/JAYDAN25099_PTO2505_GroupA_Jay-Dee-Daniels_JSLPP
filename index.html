<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kanban</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <aside class="sidebar" id="sidebar">
    <div class="brand">
      <span class="logo-bars">|||</span>
      <span class="brand-name">kanban</span>
    </div>

    <div class="boards">
      <h4 class="boards-title">ALL BOARDS (1)</h4>
      <button class="board active" id="current-board-btn">
        Launch Career
      </button>
    </div>

    <div class="bottom-controls">
      <div class="theme-toggle">
        <span class="sun">‚òÄÔ∏è</span>
        <label class="switch">
          <input type="checkbox" id="themeSwitch" />
          <span class="slider"></span>
        </label>
        <span class="moon">üåë</span>
      </div>

      <button class="hide-sidebar" id="hideSidebarBtn">
        üö´ Hide Sidebar
      </button>
    </div>
  </aside>

  <button class="show-sidebar" id="showSidebarBtn" hidden>
    ‚ò∞ Show Sidebar
  </button>

  <main class="main">
    <header class="header">
      <h1 id="boardTitle">Launch Career</h1>
      <button class="btn primary" id="addTaskBtn">+ Add New Task</button>
    </header>

    <section class="columns">
      <div class="column" data-status="todo">
        <header class="column-header">
          <span class="dot dot-blue"></span>
          <span class="title">TODO</span>
          <span class="count" id="count-todo">(0)</span>
        </header>
        <div class="tasks" id="col-todo"></div>
      </div>

      <div class="column" data-status="doing">
        <header class="column-header">
          <span class="dot dot-purple"></span>
          <span class="title">DOING</span>
          <span class="count" id="count-doing">(0)</span>
        </header>
        <div class="tasks" id="col-doing"></div>
      </div>

      <div class="column" data-status="done">
        <header class="column-header">
          <span class="dot dot-green"></span>
          <span class="title">DONE</span>
          <span class="count" id="count-done">(0)</span>
        </header>
        <div class="tasks" id="col-done"></div>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay" hidden></div>
  <div class="modal" id="taskModal" hidden role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <form id="taskForm">
      <div class="modal-header">
        <h2 id="modalTitle">Add New Task</h2>
        <button type="button" class="close" id="closeModalBtn">‚úï</button>
      </div>

      <label class="field">
        <span class="label">Title</span>
        <input type="text" id="title" name="title" placeholder="e.g. Take chilled break" required />
      </label>

      <label class="field">
        <span class="label">Description</span>
        <textarea id="description" name="description" placeholder="e.g. Pet your dog, have a cup of coffee, dance to your favourite song and come back to crush this challenge." required></textarea>
      </label>

      <label class="field">
        <span class="label">Status</span>
        <div class="select-wrapper">
          <select id="status" name="status" required>
            <option value="todo">todo</option>
            <option value="doing">doing</option>
            <option value="done">done</option>
          </select>
          <span class="chevron">‚ñæ</span>
        </div>
      </label>

      <button class="btn primary block" type="submit" id="createTaskBtn">Create Task</button>
    </form>
  </div>

  <script type="module" src="scripts.js"></script>
  <script type="module" src="initialData.js"></script>
  <script type="module" src="modal.js"></script>
</body>
</html>
